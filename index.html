<html>
<head>
  <link rel="stylesheet" href="Toggle.css">
</head>
<body>
  <button id="sort" onclick="longPlay()" style="vertical-align: middle;">
    <img src="play100.png" style="width: 8vw; height: 8vh;">
  </button>
  <button id="stop" onclick="stopSort()" style="vertical-align: middle;">
    <img src="stop100.png" style="width: 8vw; height: 8vh;">
  </button>
  <button id="last" onclick="back()" style="vertical-align: middle;">
    <img src="last100.png" style="width: 8vw; height: 8vh;">
  </button>
  <button id="next" onclick="onePlay()" style="vertical-align: middle;">
    <img src="next100.png" style="width: 8vw; height: 8vh;">
  </button>
  <select id="algorithm" onchange="describe()" style="font-size: 3vw; border: 2px solid; vertical-align: middle;">
    <option value="Bubble">Bubble Sort</option>
    <option value="Insertion">Insertion Sort</option>
    <option value="Selection">Selection Sort</option>
    <option value="Statistics">Statistics</option>
  </select>
  <input class="toggle" type="checkbox" onclick="chart()" style="vertical-align: middle;" />
  <button id="clearStats" onclick="confirmReset()" style="width: 10vw; height: 4vh; font-size: 0.75vw; cursor: pointer; vertical-align: middle;">
    Reset Statistics
  </button>
  <button id="generate" onclick="gen()" style="vertical-align: middle;">
    <img src="gen100.png" style="width: 6vw; height: 6vh;">
  </button>
  <br>
  <input type="range" id="speed" min="1" max="6" value="4" style="width: 20%">
  <br>
  <br>
  <canvas id="Canvas1" style="border: 1px solid"></canvas>
  <br>
  <body>
    <div id="codeTypeButtons" style="text-align: right;">
      <button onclick="changeCodeDisplay(1)" style = "width: 10vw; height: 4vh; font-size: 0.75vw; cursor: pointer; background-color: #FF474c" onmouseover="this.style.backgroundColor='red'; this.style.color='white';" onmouseout="this.style.backgroundColor='#FF474c'; this.style.color='';">Pseudo</button>
      <button onclick="changeCodeDisplay(2)" style = "width: 10vw; height: 4vh; font-size: 0.75vw; cursor: pointer; background-color: #D1FFBD" onmouseover="this.style.backgroundColor='green'; this.style.color='white';" onmouseout="this.style.backgroundColor='#D1FFBD'; this.style.color='';">Python</button>
      <button onclick="changeCodeDisplay(3)" style = "width: 10vw; height: 4vh; font-size: 0.75vw; cursor: pointer; background-color: #ADD8E6" onmouseover="this.style.backgroundColor='blue'; this.style.color='white';" onmouseout="this.style.backgroundColor='#ADD8E6'; this.style.color='';">Java</button>
    </div>
  <textarea id="myText1" rows="17" style="resize: none; border: 2px solid; width: 49%" readonly></textarea>
  <textarea id="myText2" rows="17" style="resize: none; border: 2px solid; width: 49%" readonly></textarea>
  <br>
  <label for="setsize" style="font-size: 2vw">Edit Data Size</label>
  <select id="setsize" style="font-size: 2vw">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
   
  <label for="setType" style="font-size: 2vw">Edit Data Type</label>
  <select id="setType" style="font-size: 2vw">
    <option value="1">Random</option>
    <option value="2">UserInput</option>
    <option value="3">Decrease</option>
    <option value="4">Sorted</option>
  </select>
<script src="sortingVisualizer.js"></script>
</body>
</html>
